<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP4 Video Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 300;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            transition: all 0.3s ease;
            cursor: pointer;
            background: rgba(102, 126, 234, 0.05);
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.1);
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: rgba(118, 75, 162, 0.15);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 15px;
        }

        .file-input {
            display: none;
        }

        .format-selector {
            margin-bottom: 30px;
        }

        .format-selector label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
        }

        .format-options {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .format-option {
            position: relative;
        }

        .format-option input[type="radio"] {
            display: none;
        }

        .format-option label {
            display: block;
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
            font-weight: 500;
        }

        .format-option input[type="radio"]:checked + label {
            background: #667eea;
            color: white;
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .convert-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .convert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .convert-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .progress-container {
            display: none;
            margin-top: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            color: #666;
            font-weight: 500;
        }

        .result-container {
            display: none;
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background: rgba(76, 175, 80, 0.1);
            border-radius: 15px;
            border: 2px solid rgba(76, 175, 80, 0.3);
        }

        .download-btn {
            display: inline-block;
            padding: 12px 30px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            margin: 10px;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        .cleanup-btn {
            background: #ff6b6b;
        }

        .cleanup-btn:hover {
            background: #ff5252;
        }

        .error-message {
            color: #ff6b6b;
            text-align: center;
            margin-top: 15px;
            padding: 15px;
            background: rgba(255, 107, 107, 0.1);
            border-radius: 10px;
            display: none;
        }

        .file-info {
            margin-top: 15px;
            padding: 15px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            h1 {
                font-size: 2rem;
            }

            .format-options {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ Video Converter</h1>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Drag and drop your video file here</div>
            <div style="color: #999; font-size: 0.9rem;">or click to browse</div>
            <input type="file" id="fileInput" class="file-input" accept=".mp4,.avi,.mov,.mkv,.wmv,.flv,.webm">
        </div>

        <div class="file-info" id="fileInfo">
            <strong>Selected file:</strong> <span id="fileName"></span><br>
            <strong>Size:</strong> <span id="fileSize"></span>
        </div>

        <div class="format-selector">
            <label>Choose output format:</label>
            <div class="format-options">
                <div class="format-option">
                    <input type="radio" id="gif" name="format" value="gif" checked>
                    <label for="gif">GIF<br><small style="font-size: 0.8em; opacity: 0.8;">Optimized < 1MB</small></label>
                </div>
                <div class="format-option">
                    <input type="radio" id="mp4" name="format" value="mp4">
                    <label for="mp4">MP4</label>
                </div>
                <div class="format-option">
                    <input type="radio" id="avi" name="format" value="avi">
                    <label for="avi">AVI</label>
                </div>
                <div class="format-option">
                    <input type="radio" id="webm" name="format" value="webm">
                    <label for="webm">WebM</label>
                </div>
            </div>
        </div>

        <button class="convert-btn" id="convertBtn" disabled>Select a file to convert</button>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Processing...</div>
        </div>

        <div class="result-container" id="resultContainer">
            <h3>‚úÖ Conversion Complete!</h3>
            <p>Your file has been successfully converted.</p>
            <a href="#" class="download-btn" id="downloadBtn">Download File</a>
            <button class="download-btn cleanup-btn" id="cleanupBtn">Clean Up Files</button>
        </div>

        <div class="error-message" id="errorMessage"></div>
    </div>

    <script>
        let selectedFile = null;
        let currentTaskId = null;

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const convertBtn = document.getElementById('convertBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const resultContainer = document.getElementById('resultContainer');
        const downloadBtn = document.getElementById('downloadBtn');
        const cleanupBtn = document.getElementById('cleanupBtn');
        const errorMessage = document.getElementById('errorMessage');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');

        // Drag and drop functionality
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            selectedFile = file;
            fileName.textContent = file.name;
            fileSize.textContent = formatFileSize(file.size);
            fileInfo.style.display = 'block';
            convertBtn.disabled = false;
            convertBtn.textContent = 'Convert Video';
            hideError();
            hideResult();
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        convertBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            const format = document.querySelector('input[name="format"]:checked').value;
            const formData = new FormData();
            formData.append('file', selectedFile);
            formData.append('format', format);

            try {
                convertBtn.disabled = true;
                convertBtn.textContent = 'Uploading...';
                hideError();
                hideResult();

                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    currentTaskId = result.task_id;
                    showProgress();
                    pollProgress(result.task_id, result.output_filename);
                } else {
                    showError(result.error);
                    resetButton();
                }
            } catch (error) {
                showError('Upload failed: ' + error.message);
                resetButton();
            }
        });

        function pollProgress(taskId, outputFilename) {
            const interval = setInterval(async () => {
                try {
                    const response = await fetch(`/progress/${taskId}`);
                    const progress = await response.json();

                    updateProgress(progress.progress);

                    if (progress.status === 'completed') {
                        clearInterval(interval);
                        showResult(outputFilename);
                        hideProgress();
                        resetButton();
                    } else if (progress.status === 'error') {
                        clearInterval(interval);
                        showError(progress.error || 'Conversion failed');
                        hideProgress();
                        resetButton();
                    }
                } catch (error) {
                    clearInterval(interval);
                    showError('Failed to get progress: ' + error.message);
                    hideProgress();
                    resetButton();
                }
            }, 1000);
        }

        function showProgress() {
            progressContainer.style.display = 'block';
            updateProgress(0);
        }

        function hideProgress() {
            progressContainer.style.display = 'none';
        }

        function updateProgress(percent) {
            progressFill.style.width = percent + '%';
            progressText.textContent = `Processing... ${Math.round(percent)}%`;
        }

        function showResult(filename) {
            resultContainer.style.display = 'block';
            downloadBtn.href = `/download/${filename}`;
        }

        function hideResult() {
            resultContainer.style.display = 'none';
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        function resetButton() {
            convertBtn.disabled = selectedFile === null;
            convertBtn.textContent = selectedFile ? 'Convert Video' : 'Select a file to convert';
        }

        cleanupBtn.addEventListener('click', async () => {
            if (currentTaskId) {
                try {
                    await fetch(`/cleanup/${currentTaskId}`);
                    hideResult();
                    currentTaskId = null;
                } catch (error) {
                    console.error('Cleanup failed:', error);
                }
            }
        });
    </script>
</body>
</html>
